<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>

    <div class="container">
      {{ content }}
    </div>

    <footer>
      <p>&copy; {{ site.title }} {{ "now" | date: "%Y" }}</p>
    </footer>
  </body>
</html>
